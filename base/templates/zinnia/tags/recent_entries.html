{% load i18n %}
<div class="row-fluid">
{% for entry in entries %}
    <div class="span6">
	<p class="meta uppercase large">
		<span class="tags">
      <a href="#" class="text-info"><i class="icon-comments"></i> {{ entry.comment_count }}</a>
		</span>
		<span class="date">{{ entry.creation_date|date:"DATE_FORMAT" }}</span>
	</p>
	<a href="{{ entry.get_absolute_url }}">
		<h3>{{ entry.title }}</h3>
	</a>
	<img class="img-featured" src="{{ entry.image.url }}">
	
	{{ entry.html_content|truncatewords_html:50|safe }}
	
    </div>
{% if forloop.counter|divisibleby:2 %}
</div>
<div class="row-fluid">
{% endif %}
{% endfor %}
</div>
